<body>
    <header>
        <nav class="header-nav">
            <div class="header-left">
                <p>Отель Элеон</p>
            </div>
            <div class="header-right">
                <a href="index.html">Описание</a>
                <a href="Slovar.html">Словрь</a>

                </div>
            </div>
        </nav>
    </header>


    <main>
        <h1 class="top-pagename">Тест</h1>
        <section class="central-content">
            <h2>Тест по Отель Элео́н</h2>

            <form id="quizForm" name="quizForm" novalidate>
                <fieldset>
                    <label for="q1">1. В сериале больше одного героя?</label>
                    <input type="text" id="q1" name="q1">
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <label for="q2">2. Кто управляет отелем? </label>
                    <input type="text" id="q2" name="q2">
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>3. Кто владеет рестораном?</legend>
                    <label><input type="radio" name="q3" value="Виктор"> Виктор</label>
                    <label><input type="radio" name="q3" value="Алена"> Алена</label>
                    <label><input type="radio" name="q3" value="Дед"> Дед</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>4.Где находится отель?</legend>
                    <label><input type="radio" name="q4" value="Москва"> Москва</label>
                    <label><input type="radio" name="q4" value="Брюсель"> Брюсель</label>
                    <label><input type="radio" name="q4" value="Воронеж"> Воронеж</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>5. Сколько сезонов в сериале?</legend>
                    <label><input type="radio" name="q5" value="5"> 5</label>
                    <label><input type="radio" name="q5" value="6"> 6</label>
                    <label><input type="radio" name="q5" value="7"> 7</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>6. Кто главная горничная?</legend>
                    <label><input type="radio" name="q6" value="Канаева"> Канаева</label>
                    <label><input type="radio" name="q6" value="Магаера"> Магаера</label>
                    <label><input type="radio" name="q6" value="Ивановна"> Ивановна</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <div class="result-section">
                    <span id="test-result"></span>
                </div>

                <button type="submit" id="submit-button">Ответить</button>
            </form>

        </section>
    </main>

</body>

</html>
